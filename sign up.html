<html lang="en">
<head>

<body>
 
    
    <section id="sign up">

        <div class="row">
            <div class="col-6">
            <h1 class="">
                welcome back
            </h1>
            <p class="text-secondary">
                Welcome back! Please enter your details.
            </p>
    
            <form>
                <label for="username" class="form-label text-secondary">Full name</label> 
                <div class="input-group mb-4">
                 <input type="username" class="form-control" id="username" placeholder="Enter your name">                  
                </div>

                <label for="email" class="form-label text-secondary">Email</label> 
               <div class="input-group mb-4">
                <input type="email" class="form-control" id="email" placeholder="Enter your email">                  
               </div>
    
               <label for="password" class="form-label text-secondary">Password</label>
               <div class="input-group mb-4">
               <input type="password" class="form-control" id="password" placeholder="******">
               </div>
    
                  
           </form>
           
           <div class="d-grid gap-2 col-6 mx-auto">
           <button type="button" class="btn btn-primary">Sign up</button>
           <button type="button" class="btn btn-outline-secondary"><a href="https://myaccount.google.com/"> Sign up with Google</a></button>
        </div>

        <div class="row">
            <p class="text-secondary ms-5 ps-5 text-center col-6">Already have an account?</p> 
            <a class="col-3" href="index.html">Log in</a>
        </div>

            </div>

        <div class="col-6">
        <img src="background.jpg" alt="background">
    </div>

        </div>
    </section>
